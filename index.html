<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
      integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-dialog">
      <div class="calculator">
        <!-- text-field area -->
        <div class="text-field_area">
          <span id="text-field"></span>
        </div>
        <div class="optionList">
          <div class="circle operator" id="all-clear">
            C
          </div>
          <div class="circle operator" id="delete">
            <i class="fa-solid fa-trash"></i>
          </div>
          <div class="circle operator" id="open-bracket">
            (
          </div>
          <div class="circle operator" id ="closed-bracket">
            )
          </div>
        </div>
        <div class="optionList">
          <div class="circle operator" id="plus">+</div>
          <div class="circle" id="seven">7</div>
          <div class="circle" id="eight">8</div>
          <div class="circle" id="nine">9</div>
        </div>
        <div class="optionList">
          <div class="circle operator" id="minus">-</div>
          <div class="circle" id="four">4</div>
          <div class="circle" id="five">5</div>
          <div class="circle" id="six">6</div>
        </div>
        <div class="optionList">
          <div class="circle operator" id="multiply">*</div>
          <div class="circle" id="one">1</div>
          <div class="circle" id="two">2</div>
          <div class="circle" id="three">3</div>
        </div>
        <div class="optionList">
          <div class="circle operator" id="division">/</div>
          <div class="circle" id="zero">0</div>
          <div class="circle" id="point">.</div>
          <div class="circle" id="equal">=</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
